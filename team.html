<!DOCTYPE html>
<base href="/OSIRIS-AquiLLM-Website/">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members | OSIRIS AquiLLM</title>
    <link rel="icon" type="image/x-icon" href="images/aquila.svg">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header id="navbar"></header>
    <script>
        fetch('./utilities/nav.html')
            .then(response => response.text())
            .then(html => document.getElementById('navbar').innerHTML = html);
    </script>

    <main class="container">
        <div class="page">
            <h1>Team Members</h1>
            <p class="subtitle">Meet the team behind OSIRIS AquiLLM.</p>

            <div class="grid">
                <div class="card">
                    <img class="avatar" src="images/team1.jpg" alt="Team member 1">
                    <div class="name">Tee Grant</div>
                    <p class="bio">
                        Tee's rocking bio
                    </p>
                </div>

                <div class="card">
                    <img class="avatar" src="images/team2.jpg" alt="Team member 2">
                    <div class="name">Jacob Nowack</div>
                    <p class="bio">
                        Jacob's rocking bio
                    </p>
                </div>

                <div class="card">
                    <img class="avatar" src="images/team3.jpg" alt="Team member 3">
                    <div class="name">Jackson Godsey</div>
                    <p class="bio">
                        Jackson's rocking bio
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="https://github.com/AquiLLM/AquiLLM">GitHub</a>
            </div>
            <p>&copy; 2026 AquiLLM. Open-source RAG application for researchers.</p>
        </div>
    </footer>
</body>
</html>
